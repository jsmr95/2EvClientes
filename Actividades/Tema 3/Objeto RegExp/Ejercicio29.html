<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <!--29. Realiza un script que reciba una cadena y elimine las etiquetas <script> en el caso de que las
incluya. Mostrar la cadena por consola. -->
  </head>
  <body>
    <script type="text/javascript">
    var texto = `<script>
    console.log("Buenos dias!!")
    <\/script>;`;
    var ptt = /<script( [a-z]*)?>(\s*.*\s*)<\/script>/gm;
    res = ptt.exec(texto);


    if (res != null){
      var textoNuevo = res[2];
      console.log(textoNuevo);
    }else {
      console.log('No hay etiquetas <script> para eliminar.');
    }


    </script>
  </body>
</html>
