<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <!-- 25. Buscar las palabras que terminen en 's' dentro de una cadena. -->
  </head>
  <body>
    <script type="text/javascript">
    var texto = prompt('Introduzca una frase: ');
    var ptt = /\w+s\b/gm;
    console.log(texto.match(ptt));
    </script>
  </body>
</html>
