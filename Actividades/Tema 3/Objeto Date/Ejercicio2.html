<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <!--2. Calcula tu edad, sin utiliza ningún método, trabajando con
    los milisegundos. -->
    <title></title>
  </head>
  <body>
    <script type="text/javascript">
    var hoy = new Date();
    var nac = new Date(1995,1,8);
    var diff = hoy - nac;

    console.log(`Tu edad es ${Math.floor(diff/31536000000)} años.`);
    </script>
  </body>
</html>
