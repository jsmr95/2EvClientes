<!DOCTYPE html>
<html>
  <head>
    <!--
    Realiza un script que le pregunte alusuario la nota obtenida en un examen,
    y en función del resultado devuelva "Suspenso", "Aprobado", "Notable" o
    "Sobresaliente". Realiza otra versión utilizando el operador condicional ?:
  -->
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
<script type="text/javascript">
  var nota = Number(prompt("Introduzca la nota de su examen: "));

  (nota>=0 && nota<5) ? alert("Está suspenso.") : (nota>=5 && nota<7) ? alert("Está Aprobado.") :
  (nota>= 7 && nota<9) ? alert("Tienes un notable.") :
  (nota>=9 && nota<=10) ? alert("Tienes un Sobresaliente.") :
  alert("NO has introducido una nota válida.");
</script>
  </body>
</html>
