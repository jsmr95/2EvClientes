<!DOCTYPE html>
<html>
    <head>
        <!-- 5. Solicita un nÃºmero y muestra al usuario su tabla de multiplicar.
        -->
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <script type="text/javascript">
            var num = parseInt(prompt('Introduzca un numero: '));
            document.write('---- TABLA MULTIPLICAR '+num+'----<br/>');
            for(var i=0; i<=10;i++){
                document.write(num+' x '+i+' = '+i*num+'<br/>');
            }
        </script>
    </body>
</html>
