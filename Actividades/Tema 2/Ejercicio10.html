<!DOCTYPE html>
<html>
<head></head>
<!--
10. Realiza un script en el que un usuario introduzca una frase (ésta puede contener todo
tipo de caracteres), ir mostrando todos los caracteres uno a uno, excepto si es un
número que lo obviará.
 -->
<body>
<script type="text/javascript">

	var frase = prompt("Introduzca una frase: ");
  var fraseN = "";
  for (i=0;i<frase.length;i++){

    if (!isNaN(frase.charAt(i))){ //se compara con typeOf == Number y se salta si es number.
      fraseN += "";
    }else
    fraseN += frase[i]+"  ";
  }
  alert(fraseN);

</script>

</body>

</html>
