<!DOCTYPE html>
<html lang="es" dir="ltr">

    <meta charset="utf-8">
    <title></title>
    <!-- 9. Modifica la aplicaciÃ³n, para que cada vez que el usuario redimensione la ventana, nos indique
que el ancho y alto de la ventana del navegador.  -->
  <script type="text/javascript">
    window.onload = function(){
      window.addEventListener('resize',muestra);
      
      function muestra(e){
        var ancho = window.innerWidth;
        var alto = window.innerHeight;
        document.body.innerHTML =`Dimensiones de la ventana: (${ancho},${alto})`;
      }
    };
  </script>
