        <script type="text/javascript">
            window.onload = function(){
                hijos.addEventListener('blur',validar);
            }
            function validar(e){
              if (this.checkValidity() == false) {
                if (this.validity.valueMissing) {
                  this.setCustomValidity('El campo no puede estar vac√≠o.');
                }if (this.validity.rangeOverflow) {
                  this.setCustomValidity('El campo no puede ser mayor de 10.');
                }if (this.validity.rangeUnderflow) {
                  this.setCustomValidity('El campo no puede ser menor de 0.');
                }
                this.reportValidity();
                this.value = '';
            }
            this.setCustomValidity('');
            }

        </script>

        <form>
        <input type="number" id="hijos" max="10" min="0" required>
        <input type="submit" id="ver" value="Ver"><br>
