<!DOCTYPE html>
<html lang="es" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title></title>
        <!-- 8. A partir del siguiente array, var valores = [true, 5, false, "hola", "adios", 2], muéstralo
ordenado por pantalla. Comenta por qué sale ese orden.-->
    </head>
    <body>
        <script type="text/javascript">
        var valores = [true, 5, false, "hola", "adios", 2];
        console.log(`Original: ${valores}`);
        console.log(`Ordenado: ${valores.sort()}`);
        console.log(`Según la documentacion del método "sort", este lo toma todo de tipo String, y lo ordena alfabeticamente.`);
        </script>
    </body>
</html>
