<!DOCTYPE html>
<html lang="es" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title></title>
        <!--  Cree un script que defina un objeto llamado Producto_alimenticio. Este objeto debe presentar las
propiedades código, nombre y precio, además del método imprimeDatos, el cual escribe por pantalla los
valores de sus propiedades. A continuación, cree tres instancias de este objeto y guárdelas en un array.
Posteriormente, utilice el método imprimeDatos para mostrar por pantalla los valores de los tres objetos
instanciados. -->
    </head>
    <body>
        <script type="text/javascript">
            function Producto_alimenticio(codigo,nombre,precio){
                this.codigo = codigo;
                this.nombre = nombre;
                this.precio = precio;
            }

            Producto_alimenticio.prototype.imprimeDatos = function(){
                for (var i in this) {
                    if (this.hasOwnProperty(i)) {
                        console.log(`${i}: ${this[i]}`);
                    }
                }
            }
            
            var productos = [new Producto_alimenticio(1,'Patatas',5.20),
                             new Producto_alimenticio(2,'Lechugas',2.00),
                             new Producto_alimenticio(3,'Golosinas',3.00)];
            for (var i = 0; i < productos.length; i++) {
                productos[i].imprimeDatos();
            }
        </script>
    </body>
</html>
