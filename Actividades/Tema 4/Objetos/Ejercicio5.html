<!DOCTYPE html>
<html lang="es" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title></title>
        <!-- 5. Crea un objeto Furgoneta y un objeto Todoterreno, ambas tienen que heredar del objeto Vehiculo. El
objeto Furgoneta tiene que añadir una propiedad para indicar el número de pasajeros y el objeto
Todoterreno debe de añadir una propiedad que indique si tiene tracción o no. Crea una instancia de cada
uno de ellos y muestra los datos.-->
    </head>
    <body>
        <script type="text/javascript">
            function Vehiculo(marca, modelo, color, anyo){
                this.marca = marca;
                this.modelo = modelo;
                this.color = color;
                this.anyo = anyo;
            }

            function Furgoneta(marca,modelo,color,anyo,numPasajeros){
                Vehiculo.call(this,marca,modelo,color,anyo);
                this.numPasajeros = numPasajeros;
            }
            Furgoneta.prototype = new Vehiculo();

            function Todoterreno(marca,modelo,color,anyo,traccion){
                Vehiculo.call(this,marca,modelo,color,anyo);
                this.traccion = traccion;
            }
            Todoterreno.prototype = new Vehiculo();

            Vehiculo.prototype.mostrarDatos = function(){
                for (var i in this) {
                    if (this.hasOwnProperty(i)) {
                        console.log(`${i}: ${this[i]}\n`);
                    }
                }
            }

            var v1 = new Vehiculo('Ferrari','458 Spyder','Rojo',2018);
            var v2 = new Furgoneta('Volkswagen','California','Negra',2015,8);
            var v3 = new Todoterreno('Toyota','LandCruiser','Blanco',2017,true);
            v1.mostrarDatos();
            console.log('----------------------------');
            v2.mostrarDatos();
            console.log('----------------------------');
            v3.mostrarDatos();
            console.log('----------------------------');
        </script>
    </body>
</html>
